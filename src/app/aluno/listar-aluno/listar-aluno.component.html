<h1>Alunos</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th class="text-center">
        <a href="#" title="Novo" alt="Novo" class="btn btn-success">
          <i class="fa fa-plus" aria-hidden="true">Novo</i>
        </a>
      </th>
    </tr>
    <tr *ngFor="let aluno of alunos">
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.cpf }}</td>
      <td>{{ aluno.email }}</td>
      <td>{{ aluno.dataNascimento }}</td>
      <td class="text-center" style="width: 300px">
        <a href="#" title="Editar" alt="Editar" class="btn btn-info mx-2">
          <i class="fa fa-edit" aria-hidden="true">Editar</i>
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-danger">
          <i class="fa fa-times" aria-hidden="true">Remover</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="alunos.length === 0">Nenhum aluno cadastrado</p>
