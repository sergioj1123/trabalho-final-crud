<h1>Alunos</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th class="text-center">
        <a
          [routerLink]="['/alunos/cadastrar']"
          href="#"
          title="Novo"
          alt="Novo"
          class="btn btn-success"
        >
          <i class="fa fa-plus mx-1" aria-hidden="true"></i>Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let aluno of alunos">
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.cpf }}</td>
      <td>{{ aluno.email }}</td>
      <td>{{ aluno.dataNascimento }}</td>
      <td class="text-center" style="width: 300px">
        <a href="#" title="Editar" alt="Editar" class="btn btn-info mx-2">
          <i class="fa fa-edit mx-1" aria-hidden="true"></i>Editar
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-danger">
          <i class="fa fa-times mx-1" aria-hidden="true"></i>Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="alunos.length === 0">Nenhum aluno cadastrado</p>
